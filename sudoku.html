<!DOCTYPE html>
<html lang="no">

  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="sudoku.js"></script>
    <link rel="stylesheet" type="text/css" href="sudoku.css">
    <link rel="stylesheet" type="text/css" href="tekst.css">
    <title>Sudoku</title>
  </head>

  <body>
    <div id="regler">
      <p>Sudoku er et tallspill der målet er å fylle inn rutenettet med tallene 1-9 slik at hver rad og kolonne bare inneholder ett av hvert tall.
        Rutenettet er også delt inn i 9 mindre rutenett der hvert av dem og bare kan inneholde ett av hvert tall.</p>
    </div><br>
    <div id="vanskelighetsvalg">
      <button class="vanskelighetsgrad" onclick="lagSudoku(38)">Lett</button>
      <button class="vanskelighetsgrad" onclick="lagSudoku(30)">Medium</button>
      <button class="vanskelighetsgrad" onclick="lagSudoku(25)">Vanskelig</button>
    </div><br>

    <div id="brett"></div><br>
    <div id="tellere">
      <label for="poeng">Poengsum: </label><p id="poeng">0</p>
      <label for="tid">Tid: </label><p id="tid">0</p>
    </div><br>
    <div id="ui">
      <button onclick="løsSudoku();skrivUt();">Løs brett</button>
    </div>
  </body>

</html>
