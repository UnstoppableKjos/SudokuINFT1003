<!DOCTYPE html>
<html lang="no">

  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="sudoku.js"></script>
    <link rel="stylesheet" type="text/css" href="sudoku.css">
    <link rel="stylesheet" type="text/css" href="tekst.css">
    <title>Sudoku</title>
  </head>

  <body>
    <div id="regler">
      <p>Sudoku er et tallspill der målet er å fylle inn rutenettet med tallene 1-9, slik at hver rad og kolonne bare inneholder ett av hvert tall.
      Rutenettet er også delt inn i 9 mindre bokser på 3×3 ruter, hvor hver boks bare kan inneholde én av hvert tall.</p>
    </div><br>

    <div id="vanskelighetsvalg">
      <button class="vanskelighetsgrad">Lett</button>
      <button class="vanskelighetsgrad">Medium</button>
      <button class="vanskelighetsgrad">Vanskelig</button>
    </div><br>

    <div id="wrapper">
      <div id="brett"></div>
      <div id="highscore"></div>
    </div><br>

    <div id="ui">
      <div id="tellere">
        <p id="poeng">Poengsum: 0</p>
        <p id="tid">Tid: 00:00</p>
      </div>
      <button class="løsbrett">Løs brett</button>
    </div>
  </body>

</html>
